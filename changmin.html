<body>

    <!-- 2. 좌우명 -->
    <div class="card-box">
        <h3>좌우명</h3>
        <p>"최선을 다하고, 그럼에도 안되면 포기해라"</p>
    </div>

    <!-- 3. 좋아하는 것 -->
    <div class="card-box">
        <h3>좋아하는 것</h3>
        <ul>
            <li>독서</li>
            <li>무라카미 하루키</li>

        <!-- 추가된 서브칸 -->
        <div class="sub-box">
            <h4>추천 뮤지컬</h4>
            <p>----</p>
        </div>
    </div>
</div>
<audio id="my-bgm" src="심규선 - 야래향 夜來香.mp3"></audio> 

<script>
  window.onload = function() {
    // 1. 메인 페이지에서 넘겨준 정보 확인
    const shouldPlay = sessionStorage.getItem('bgmAutoplay');
    const savedTime = sessionStorage.getItem('bgmTime');
    const audio = document.querySelector('audio'); // 페이지에 있는 첫번째 오디오 선택

    // 2. 이어서 재생해야 한다면
    if (shouldPlay === 'true' && savedTime && audio) {
      audio.currentTime = parseFloat(savedTime); // 저장된 시간으로 이동
      audio.volume = 0.5; // 볼륨 설정
      
      const playPromise = audio.play();
      if (playPromise !== undefined) {
        playPromise.catch(error => {
          console.log("브라우저 정책상 자동 재생이 차단될 수 있습니다 클릭하면 재생됩니다.");
        });
      }
      
      // 3. 정보 초기화 (새로고침 시 처음부터 나오게 하려면 주석 해제)
      // sessionStorage.removeItem('bgmAutoplay');
    }
  };
</script>
