<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>자기소개 페이지</title>

  <style>
    body {
      margin: 0;
      padding: 40px 20px;
      font-family: "Pretendard", sans-serif;
      background: #f9f2ff; /* 더 연한 라일락 배경 */
      display: flex;
      justify-content: center;
    }

    .container {
      max-width: 800px;
      background: white;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.05);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #8a5ccf; /* 더 연한 보라 포인트 */
      font-weight: 700;
    }

    h2 {
      margin-top: 28px;
      margin-bottom: 12px;
      color: #8a5ccf; /* 포인트 컬러 */
      border-left: 6px solid #b48ce6; /* 연한 포인트 */
      padding-left: 10px;
      font-size: 18px;
    }

    p {
      line-height: 1.7;
      font-size: 15px;
      margin: 6px 0;
    }

    .section {
      margin-bottom: 25px;
      background: #fcf7ff; /* 더 연한 보라 섹션 배경 */
      padding: 15px 18px;
      border-radius: 12px;
      border: 1px solid #e8dbff; /* 연한 보라 테두리 */
    }
  </style>
</head>

<body>
  <div class="container">

    <h1> 자기소개 </h1>

    <!-- 기본정보 -->
    <h2> 기본정보</h2>
    <div class="section">
      <p><strong>이름:</strong> 김예림</p>
      <p><strong>생년월일:</strong> 2006년 3월 31일</p>
      <p><strong>이메일:</strong> licjzzy14@naver.com</p>
      <p><strong>고향:</strong> 경기도 안산시</p>
      <p><strong>가족 구성원:</strong> 부모님, 언니, 나</p>
    </div>

    <!-- 성격 -->
    <h2> 성격 & MBTI</h2>
    <div class="section">
      <p><strong>MBTI:</strong> ISFJ</p>
      <p><strong>성격:</strong> 친해지면 말이 완전 많아진다.</p>
      <p><strong>나를 표현하는 단어:</strong> 끈기, 손재주.</p>
    </div>

    <!-- 취미 / 좋아하는 것 -->
    <h2> 취미 & 좋아하는 것</h2>
    <div class="section">
      <p><strong>취미:</strong> 요리, 만들기, 네일아트 </p>
      <p><strong>좋아하는 것:</strong> 잠자기, 유튜브 보기.</p>
    </div>

    <!-- 싫어하는 것 -->
    <h2>싫어하는 것</h2>
    <div class="section">
      <p>너무 짠 음식, 사람이 너무 많은 곳, 소음</p>
    </div>

    <!-- 좌우명 -->
    <h2>좌우명</h2>
    <div class="section">
      <p>"잘하고 있고, 잘해왔고, 잘할거야."</p>
    </div>

  </div>

  <audio id="my-bgm" src="데이먼스 이어 mp3.mp3"></audio> 

<script>
  window.onload = function() {
    // 1. 메인 페이지에서 넘겨준 정보 확인
    const shouldPlay = sessionStorage.getItem('bgmAutoplay');
    const savedTime = sessionStorage.getItem('bgmTime');
    const audio = document.querySelector('audio'); // 페이지에 있는 첫번째 오디오 선택

    // 2. 이어서 재생해야 한다면
    if (shouldPlay === 'true' && savedTime && audio) {
      audio.currentTime = parseFloat(savedTime); // 저장된 시간으로 이동
      audio.volume = 0.5; // 볼륨 설정
      
      const playPromise = audio.play();
      if (playPromise !== undefined) {
        playPromise.catch(error => {
          console.log("브라우저 정책상 자동 재생이 차단될 수 있습니다 클릭하면 재생됩니다.");
        });
      }
      
      // 3. 정보 초기화 (새로고침 시 처음부터 나오게 하려면 주석 해제)
      // sessionStorage.removeItem('bgmAutoplay');
    }
  };
</script>
</body>
</html>
</body>
</html>
